name: Lint Shell Scripts

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    shellcheck:
        runs-on: ubuntu-latest
        name: ShellCheck
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install ShellCheck
              run: sudo apt-get install -y shellcheck

            - name: Lint install.sh
              run: shellcheck -s bash -S warning install.sh

            - name: Lint uninstall.sh
              run: shellcheck -s bash -S warning uninstall.sh

            - name: Lint scripts/test-display.sh
              run: shellcheck -s bash -S warning scripts/test-display.sh
