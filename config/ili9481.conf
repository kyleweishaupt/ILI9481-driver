# ILI9481 Userspace Framebuffer Daemon — Configuration
#
# INI-style key=value format.
# Lines starting with # or ; are comments.
# Unknown keys are silently ignored.

[display]
# Display rotation: 0, 90, 180, 270
rotation = 270

# Target refresh rate in frames per second (1–60)
fps = 30

# Source framebuffer device to mirror to the TFT display
# Typically /dev/fb0 (HDMI via vc4drmfb)
fb_device = /dev/fb0

[touch]
# Enable XPT2046 touch support (0 = disabled, 1 = enabled)
# WARNING: SPI0 pins (GPIO 9=MISO, 10=MOSI, 11=SCLK) overlap with the
# parallel data bus (DB0=GPIO9, DB2=GPIO10, DB1=GPIO11).  Touch reads
# require brief pauses in display output. Experimental — OFF by default.
enable_touch = 0

# SPI device for the XPT2046 touch controller
spi_device = /dev/spidev0.1

# SPI clock speed in Hz
spi_speed = 2000000
